<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIREC</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
  <div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
      <div class="col-md-8 col-xl-6 chat">
        <div class="card">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="{{ url_for('static', filename='Airec.png') }}" class="rounded-circle user_img"/>
                <span class="online_icon"></span>
              </div>
              <div class="user_info">
                <span>AIREC</span>
                <p>AI Code Assistant</p>
              </div>
            </div>
          </div>
          <div id="messages" class="card-body msg_card_body"></div>
          <div class="card-footer">
            <form id="chatForm" class="input-group">
              <input type="text" id="codeInput" placeholder="Type here..." autocomplete="off" class="form-control type_msg" required>
              <div class="input-group-append">
                <button type="submit" class="input-group-text send_btn">
                  <i class="fas fa-location-arrow"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
